		var user = new Parse.User();
    
	$("#reg").click( function(){
		  if ($('.form-email').val() === "" ){
		  $("#error").html("<h1 style='margin-bottom:8px;font-size:18px;' class='text-white'><b>Email address is reqiured</b></h1>");
		  $(".form-email").css("background","rgba(255, 100, 100, 0.85)");
		}
		else{
		if ($('.form-pass').val() === ""){
			  $("#error").html("<h1 style='margin-bottom:8px;font-size:18px;' class='text-white'><b>Password reqiured</b></h1>");
			  $(".form-pass").css("background","rgba(255, 100, 100, 0.85)");
		}else {
	user.set("username", $(".form-user").val());
	user.set("password", $(".form-pass").val());
	user.set("name", $(".form-name").val());
	user.set("email", $(".form-email").val());
	  
	  
	user.signUp(null, {
	  success: function(user) {
		$("#formdiv").slideUp( "slow" , function(){ 
		$("#msg").html("<h1 class='text-white' style='margin-bottom:8px;font-size:30px;'>Thank You!</h1>");
		});
		Parse.Cloud.run('mail', {}, {
  success: function(result) {
    alert("worked");
  },
  error: function(error) {
  alert("error");
  }
});
		
	  
	  },
	  error: function(user, error) {
					$("#error").html("<h1 style='margin-bottom:8px;font-size:18px;' class='text-white'><b>"+ error.message + "</b></h1>");
					switch( error.code ){
					case 125:
					$(".form-email").css("background","rgba(255, 100, 100, 0.85)");
					break;
					case 203:
					$(".form-email").css("background","rgba(255, 100, 100, 0.85)");
					break;
					case 202:
					$(".form-user").css("background","rgba(255, 100, 100, 0.85)");
					break;
					case -1:
					$(".form-user").css("background","rgba(255, 100, 100, 0.85)");
					break;
					case 201:
					$(".form-pass").css("background","rgba(255, 100, 100, 0.85)");
					break;
					}
		}
	  
	});
	}
	}
	});
	$('input').change(function(){
		$( this ).css("background","rgba(255, 255, 255, 0.85)");
